<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular.js Getting Started</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/hover-min.css">
  <script src="js/library/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="myApp" ng-controller="myController">


  <div class="container mt-3">

    <div class="row mt-3">

      <div class="col-sm-4 mt-2 hand-cursor" ng-repeat="item in aABC">
        <div class="card text-center card-border" data-toggle="modal" data-target="#exampleModalCenter" ng-click="itemSelectedHandle(item)">
          <div class="card-body hvr-wobble-horizontal ">

            <h1 class="card-title" style="color: aqua; font-size: 60px;">{{item}}</h1>
            <img ng-src="image/basic/{{item}}.png" alt="" srcset="" width="60px">
            <!-- <p class="card-text">{{getRandomColor()}}</p> -->
            <!-- <a data-toggle="modal" data-target="#exampleModalCenter" href="#" class="btn btn-primary" ng-click="itemSelectedHandle(item)">Open
                modal</a> -->
          </div>
        </div>
      </div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content zoomInUp animated">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">{{itemSelected.title}}</h5>
            <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
            <img data-dismiss="modal" src="image/assets/cancelar.png" class="btn-cancelar">
          </div>
          <div class="modal-body">
            {{itemSelected.description}}
            <img ng-src="{{itemSelected.image}}" alt="" width="100%">
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/library/jquery-3.3.1.slim.min.js"></script>
  <script src="js/library/popper.min.js"></script>
  <script src="js/library/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
