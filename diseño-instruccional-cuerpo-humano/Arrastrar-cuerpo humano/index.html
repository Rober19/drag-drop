<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cuerpo Humano</title>
  <script src="public/lib/sweetalert2.all.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/lib/bootstrap-grid.min.css">
  <link rel="stylesheet" href="public/lib/animate.css">
  <link rel="stylesheet" href="public/lib/hover-min.css">
  <link rel="shortcut icon" href="public//2612546.png" />
  <link rel="stylesheet" type="text/css" media="screen" href="public/style.css" />
  <script src="public/main.js"></script>

</head>

<body class="container" style="font-family: monospace">
  <div class="container">
    <div class="row">
      <!-- izquierda -->
      <div class="animated bounceInUp col">

        <div class="row">
          <div class="col">
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px" class="button hvr-grow hand-cursor hand-cursor">
                <img class="brazo2" id="brazo2ant" src="./public/imgs/brazo2.png" width="100%">
                <div class="row">
                  <h1>Brazo Izquierdo</h1>
                </div>
              </div>
            </div>
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px" class="button hvr-grow hand-cursor">
                <img class="pierna1" id="pierna1ant" src="./public/imgs/pierna1.png" width="100%">
                <div class="row">
                  <h1>Pierna Derecha</h1>
                </div>
              </div>
            </div>
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px" class="button hvr-grow hand-cursor">
                <img class="pierna2" id="pierna2ant" src="./public/imgs/pierna2.png" width="100%">
              </div>
              <div class="row">
                <h1>Pierna Izquierda</h1>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px" class="button hvr-grow hand-cursor">
                <div class="row">
                  <h1>Cabeza</h1>
                </div>
                <img class="head" id="head_ant" src="./public/imgs/head.png" width="100%" id="drag1">
               
              </div>
            </div>
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px; height: 300px;" class="button hvr-grow hand-cursor">
                <div class="row">
                  <h1>Cuerpo</h1>
                </div>
                <img class="torso" id="torso_ant" src="./public/imgs/torso.png" width="100%">
                
              </div>
            </div>
            <div class="row">
              <div ondrag="DragEventElement(event)" style="width: 200px" class="button hvr-grow hand-cursor">    
                <br>      
                <br>      
                <img class="brazo1" id="brazo1ant" src="./public/imgs/brazo1.png" width="100%">
                <div class="row">
                  <h1>Brazo Derecho</h1>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
      <!-- derecha -->
      <div class="animated bounceInDown col">
        <div class="d-flex justify-content-center">

          <div>

            <div class="row">
              <div class="col col-md-4"></div>
              <div class="col col-md-4">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="head" class="d-flex align-items-center  button hvr-buzz">

                  <div>
                   
                    <img class="head" id="cabeza_fill" src="./public/imgs/cabezadfill.png" width="100%" style="margin-left: -20px; margin-top: 50px;position: inherit;">
                  </div>
                </div>
              </div>
              <div class="col col-md-4"></div>
            </div>

            <div class="row">
              <div class="col col-md-4">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="brazo1" class="d-flex align-items-center  button hvr-buzz">
                  <img class="brazo1" id="brazo1fill" src="./public/imgs/brazo1Fill.png" width="90%" style="margin-left: 25px">
                </div>
              </div>
              <div class="col col-md-4">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="torso" class="d-flex align-items-center  button hvr-buzz">
                  <div>
                    <img class="torso" id="torso_fill" src="./public/imgs/torsoFIll.png" width="100%">
                  </div>
                </div>
              </div>
              <div class="col col-md-4">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="brazo2" class="d-flex align-items-center  button hvr-buzz">
                  <div>
                    <img class="brazo2" id="brazo2fill" src="./public/imgs/brazo2Fill.png" width="90%" style="margin-right: 10px; margin-bottom: 85px">
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
             
              <div class="col col-md ">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="pie1" class="d-flex align-items-center  button hvr-buzz">
                  <div>
                    <img class="pierna1" id="pierna1fill" src="./public/imgs/pierna1Fill.png" width="80%" style="margin-left: 100px; margin-bottom: 85px">
                  </div>
                </div>
              </div>

              <div class="col col-md">
                <div ondrop="DropEventElement(event)" ondragover="allowDrop(event)" id="pie2" class="d-flex align-items-center  button hvr-buzz">
                  <div>
                    <img class="pierna2" id="pierna2fill" src="./public/imgs/pierna2Fill.png" width="80%" style="margin-left: 30px; margin-bottom: 100px">
                  </div>
                </div>
              </div>

            
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
